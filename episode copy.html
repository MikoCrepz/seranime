<html lang="id">
<head>

    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #1a1a2e;
        color: white;
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        background-color: #16213e;
        padding: 10px 15px;

    .btn-nav {

        border-radius: 5px;

        opacity: 0.9;

    .btn-nav:disabled {

    }

    .close-btn {

        color: black;

    }

    .info-box a {

    }

        .video-container {

    .server-options h3, .download-options h3 {

    .server-group, .download-group {

        margin-top: 10px;

    .server-btn, .download-btn {
        padding: 0.5rem 1rem;

        color: white;

        border-radius: 5px;

        transition: background-color 0.3s;

    .server-btn:hover:not(:disabled, .active) {
        background-color: #0f3460;

    }

    .error-message {

    }

    .retry-button {
        padding: 0.5rem 1rem;

        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
    }

    .video-controls {
        position: absolute;

        right: 5px;

    .video-controls button {

    .modal-content {
        background-color: var(--primary);
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        padding: 20px;
        position: relative;
        box-shadow: 0 5px 30px rgba(0,0,0,0.5);
    }

    .close {
        position: absolute;
        top: 15px;
        right: 20px;
        color: white;
        font-size: 2rem;
        font-weight: bold;

    .close:hover {
        color: var(--accent);

    #bug-report-form label {
        display: block;
        margin-top: 1rem;

    #bug-report-form textarea,

    #bug-report-form textarea {
        resize: vertical;
    }

    #bug-report-form input[type="text"]:read-only {
        background-color: var(--card-bg);

    }

    #bug-report-form button {
        margin-top: 1.5rem;
        padding: 0.7rem 1.5rem;
        background-color: var(--accent);
        color: var(--bg);
        border: none;
        border-radius: 5px;
        cursor: pointer;

        width: 100%;
    }

    #bug-report-form button:hover {
        background-color: var(--accent-hover);
    }

    /* === RESPONSIVE: MOBILE === */
    @media (max-width: 768px) {

        .left-column {

    @media (max-width: 480px) {

</style>

    <script>
        // Base API
        const API_BASE = 'https://www.sankavollerei.com';
        let currentEpisodeData = null;
        let currentAnimeEpisodes = [];
        let currentServerName = 'Default (Samehadaku)';

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API Response (Episode):', data); // Debug
                return data;
            } catch (error) {
                console.error('API Error (Episode):', error);
                throw new Error(`Gagal memuat ${error.message}`);
            }
        }

        async function loadEpisode() {
            document.getElementById('error-display').style.display = 'none';
            document.getElementById('content-container').style.display = 'block';
            document.getElementById('episode-title').textContent = 'Loading...';
            document.getElementById('info-title').textContent = 'Judul Tidak Diketahui';
            document.getElementById('info-releasedOn').textContent = 'Tanggal Rilis Tidak Diketahui';
            document.getElementById('info-anime-link').href = '#';
            document.getElementById('info-anime-link').textContent = 'Lihat Detail Anime';
            document.getElementById('server-options-list').innerHTML = '<p>Tunggu...</p>';
            document.getElementById('download-options-list').innerHTML = '<p>Tunggu...</p>';
            document.getElementById('episode-list-grid').innerHTML = '<p>Mengambil daftar episode...</p>'; // Update element untuk daftar episode

            const urlParams = new URLSearchParams(window.location.search);
            const episodeSlug = urlParams.get('slug');

            if (!episodeSlug) {
                showError('Episode slug tidak ditemukan di URL.');
                return;
            }

            try {
                // Ambil detail episode dari API Otakudesu structure
                const rawData = await fetchAPI(`/anime/episode/${episodeSlug}`);
                console.log("Raw API Response untuk /anime/episode:", rawData); // Debug log

                if (rawData.status !== 'success') {
                    throw new Error('Gagal memuat detail episode dari Otakudesu structure.');
                }

                currentEpisodeData = rawData.data;
                console.log("Data episode dari API Otakudesu:", currentEpisodeData); // Debug log

                const streamUrl = currentEpisodeData.stream_url;

                if (!streamUrl) {
                    console.error("stream_url tidak ditemukan dalam respons API episode Otakudesu structure.");
                    throw new Error('URL streaming tidak ditemukan.');
                }

                
                const serverList = currentEpisodeData.stream_servers || [];

                
                const animeIdFromEpisode = currentEpisodeData.anime?.slug; 
                let animeId = null;
                if (animeIdFromEpisode) {
                    const urlParts = animeIdFromEpisode.split('/');
                    animeId = urlParts[urlParts.length - 2] || urlParts[urlParts.length - 1];
                    if (animeId.endsWith('/')) animeId = animeId.slice(0, -1);
                }

                if (animeId) {
                    console.log(`Mengambil detail anime: ${animeId} untuk daftar episode...`); // Debug log
                    const animeDetailData = await fetchAPI(`/anime/anime/${animeId}`);
                    if (animeDetailData.status === 'success') {
                        currentAnimeEpisodes = animeDetailData.data?.episode_lists || [];
                        console.log(`Daftar episode didapat, jumlah: ${currentAnimeEpisodes.length}`); // Debug log
                    } else {
                        console.warn("Gagal mengambil detail anime untuk daftar episode.");
                        currentAnimeEpisodes = [];
                    }
                } else {
                    console.warn("animeId tidak ditemukan di data episode. Tidak bisa mengambil daftar episode untuk Prev/Next atau Daftar Episode.");
                    currentAnimeEpisodes = [];
                }

                renderEpisode(streamUrl, serverList);

            } catch (error) {
                showError(`Gagal memuat episode: ${error.message}`);
            }
        }

        function showError(message) {
            document.getElementById('episode-title').textContent = `Error: ${message}`;
            document.getElementById('content-container').style.display = 'none';
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        function renderEpisode(streamUrl, serverList) {
            if (!currentEpisodeData) return;

            const title = currentEpisodeData.title || 'Judul Tidak Diketahui';
            const animeUrlFromApi = currentEpisodeData.anime?.slug;
            let animeId = null;
            if (animeUrlFromApi) {
                const urlParts = animeUrlFromApi.split('/');
                animeId = urlParts[urlParts.length - 2] || urlParts[urlParts.length - 1];
                if (animeId.endsWith('/')) animeId = animeId.slice(0, -1);
            }
            const poster = currentEpisodeData.poster || 'https://via.placeholder.com/300x400?text=No+Image';
            const releasedOn = currentEpisodeData.releasedOn || 'Tanggal Rilis Tidak Diketahui';

            // Update judul halaman dan header
            document.title = `Nonton: ${title} - AnimeStream`;
            document.getElementById('episode-title').textContent = title;
            document.getElementById('info-title').textContent = title;
            document.getElementById('info-releasedOn').textContent = releasedOn;

            // Update link anime
            if (animeId) {
                // Gunakan animeId yang diekstrak untuk membuat link internal
                const animeLink = `index.html?anime=${animeId}`;
                document.getElementById('info-anime-link').href = animeLink;
                document.getElementById('info-anime-link').textContent = 'Lihat Detail Anime';
            } else {
                // Jika animeId tidak bisa diekstrak, tampilkan pesan atau link ke halaman default
                document.getElementById('info-anime-link').href = '#';
                document.getElementById('info-anime-link').textContent = 'Lihat Detail Anime (Tidak Tersedia)';
                document.getElementById('info-anime-link').onclick = (e) => { e.preventDefault(); alert("Link detail anime tidak tersedia."); }; // Disable click
            }

            // Render video player
            if (streamUrl) {
                document.getElementById('stream-frame').src = streamUrl;
            } else {
                document.getElementById('stream-frame').src = '';
                showError('URL Streaming Tidak Ditemukan (dari stream_url).');
                return;
            }

            // Render server options
            renderServerOptions(serverList);

            // Render download options (dari currentEpisodeData.download_urls)
            renderDownloadOptions(currentEpisodeData.download_urls);

            // Render daftar episode di kolom kanan
            renderEpisodeListForCurrentAnime(currentAnimeEpisodes, currentEpisodeData.slug); // Kirim slug episode saat ini

            // Update tombol Prev/Next
            updateNavButtonsFromList(currentAnimeEpisodes, currentEpisodeData.slug);
        }

        function renderServerOptions(qualities) {
            const container = document.getElementById('server-options-list');
            if (!qualities || qualities.length === 0) {
                container.innerHTML = '<p>Tidak ada opsi server/resolusi tambahan.</p>';
                return;
            }

            let html = '';
            qualities.forEach((qualityGroup, index) => {
                // --- PERUBAHAN: Tentukan nama kualitas berdasarkan indeks ---
                let displayName = 'Unknown Quality';
                switch(index) {
                    case 0:
                        displayName = '360p';
                        break;
                    case 1:
                        displayName = '480p';
                        break;
                    case 2:
                        displayName = '720p';
                        break;
                    default:
                        displayName = qualityGroup.quality || qualityGroup.title || `Quality ${index + 1}`;
                }
                // --- AKHIR PERUBAHAN ---

                const servers = qualityGroup.servers || qualityGroup.serverList || [];

                if (servers.length > 0) {
                    html += `<div style="margin-bottom: 10px;"><strong>${displayName}</strong></div>`;
                    servers.forEach(server => {
                        const serverName = server.name || server.title || 'Server';
                        const serverId = server.id || server.serverId || '#';

                        if (serverName === currentServerName) {
                             html += `
                                <button class="server-btn active" disabled>
                                    ${serverName}
                                </button>
                            `;
                        } else {
                            html += `
                                <button class="server-btn" onclick="switchServerFromSamehadaku('${serverId}', '${serverName}')">
                                    ${serverName}
                                </button>
                            `;
                        }
                    });
                }
            });
            container.innerHTML = html;
        }

        // Switch Server Function - DIPERBAIKI untuk menghindari double endpoint path
        async function switchServerFromSamehadaku(serverId, serverName) {
            if (!serverId) {
                console.error("ID server tidak valid untuk switchServerFromSamehadaku:", serverId);
                alert("Gagal mengganti server: ID server tidak valid.");
                return;
            }

            try {
                console.log(`Mengambil URL server dari Samehadaku structure: ${serverId} (ID), server: ${serverName}`);

                // --- PERBAIKAN: Ekstrak ID akhir dari serverId jika serverId adalah path lengkap ---
                let extractedId = serverId;
                if (serverId.startsWith('/')) { // Jika serverId adalah path lengkap
                    // Ambil bagian terakhir dari path (ID server)
                    extractedId = serverId.split('/').pop();
                    // Hilangkan trailing slash jika ada
                    if (extractedId.endsWith('/')) {
                        extractedId = extractedId.slice(0, -1);
                    }
                    console.log(`Extracted server ID: ${extractedId}`);
                }
                // --- AKHIR PERBAIKAN ---

                const serverData = await fetchAPI(`/anime/server/${extractedId}`);

                if (serverData.status !== 'success' || !serverData.url) {
                    throw new Error('URL server tidak ditemukan atau gagal dari Samehadaku structure.');
                }

                const newUrl = serverData.url;
                console.log("URL baru dari server:", newUrl);

                const streamFrame = document.getElementById('stream-frame');
                if (streamFrame) {
                    streamFrame.src = newUrl;
                    currentServerName = serverName;
                    renderServerOptions(currentEpisodeData.stream_servers || []);
                } else {
                     console.error("Iframe streamFrame tidak ditemukan di modal.");
                     alert("Gagal mengganti server: Elemen pemutar tidak ditemukan.");
                }

            } catch (error) {
                console.error("Error di switchServerFromSamehadaku:", error);
                alert(`Gagal mengganti server: ${error.message}`);
            }
        }

        function renderDownloadOptions(downloadData) {
            const container = document.getElementById('download-options-list');
            if (!downloadData || (Object.keys(downloadData).length === 0)) {
                container.innerHTML = '<p>Tidak ada opsi download tersedia.</p>';
                return;
            }

            let html = '';
            Object.entries(downloadData).forEach(([format, resolutions]) => {
                if (Array.isArray(resolutions) && resolutions.length > 0) {
                    html += `<div style="margin-bottom: 10px;"><strong>${format.toUpperCase()}</strong></div>`;
                    resolutions.forEach(res => {
                        const resolution = res.resolution || res.title || 'Unknown Resolution';
                        const urls = res.urls || [];

                        if (urls.length > 0) {
                            html += `<div style="margin-bottom: 5px;"><strong>${resolution}</strong></div>`;
                            urls.forEach(urlObj => {
                                const provider = urlObj.provider || urlObj.title || 'Link';
                                const url = urlObj.url || '#';
                                html += `<button class="download-btn" onclick="window.open('${url}', '_blank')">${provider}</button>`;
                            });
                        }
                    });
                }
            });
            container.innerHTML = html;
        }

        // --- FUNGSI BARU: Render daftar episode untuk ditampilkan di episode.html ---
        function renderEpisodeListForCurrentAnime(episodes, currentEpisodeSlug) {
            const container = document.getElementById('episode-list-grid');

            if (!Array.isArray(episodes) || episodes.length === 0) {
                container.innerHTML = '<p>Tidak ada daftar episode yang tersedia.</p>';
                return;
            }

            let html = '<div class="episode-list-grid">'; // Gunakan class CSS jika ada

            episodes.forEach(ep => {
                const epSlug = ep.slug || '#';
                const epNumber = ep.episode_number || '??';
                const epTitle = ep.episode || `Episode ${epNumber}`;

                // Tambahkan kelas 'current-episode' jika ini adalah episode yang sedang diputar
                const isCurrent = epSlug === currentEpisodeSlug;
                const currentEpisodeClass = isCurrent ? ' current-episode' : '';

                // Ganti onclick untuk memuat ulang halaman dengan slug baru
                html += `
                    <div class="episode-item${currentEpisodeClass}" onclick="loadNewEpisode('${epSlug}')">
                        <div class="episode-number">Ep ${epNumber}</div>
                        <div style="font-size: 0.8rem; color: #aaa;">${epTitle}</div>
                        <button class="play-btn" onclick="event.stopPropagation(); loadNewEpisode('${epSlug}')">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Fungsi untuk memuat episode baru di episode.html (mengganti URL)
        function loadNewEpisode(slug) {
            if (slug) {
                const newUrl = `?slug=${slug}`;
                window.location.href = newUrl; // Ganti URL dan muat ulang halaman
            }
        }
        // --- AKHIR FUNGSI BARU ---


        function openDownloadOptions() {
            window.scrollTo({ top: document.getElementById('download-options').offsetTop, behavior: 'smooth' });
        }

        // --- PERBAIKAN: Fungsi updateNavButtons yang baru - Menggunakan daftar episode ---
        function updateNavButtonsFromList(allEpisodes, currentEpisodeSlug) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (!Array.isArray(allEpisodes) || allEpisodes.length < 2) {
                // Jika daftar episode kosong atau hanya satu episode, nonaktifkan tombol
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            const currentIndex = allEpisodes.findIndex(ep => ep.slug === currentEpisodeSlug);

            if (currentIndex === -1) {
                // Jika slug episode saat ini tidak ditemukan dalam daftar
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                console.warn("Episode slug saat ini tidak ditemukan dalam daftar episode dari anime detail.");
                return;
            }

            const hasPrev = currentIndex > 0;
            const hasNext = currentIndex < allEpisodes.length - 1;
            const prevEpisodeSlug = hasPrev ? allEpisodes[currentIndex - 1].slug : null;
            const nextEpisodeSlug = hasNext ? allEpisodes[currentIndex + 1].slug : null;

            prevBtn.onclick = () => {
                if (prevEpisodeSlug) {
                    loadNewEpisode(prevEpisodeSlug); // Gunakan fungsi baru
                } else {
                    alert("Ini adalah episode pertama dalam seri ini.");
                }
            };
            prevBtn.disabled = !hasPrev;

            nextBtn.onclick = () => {
                if (nextEpisodeSlug) {
                    loadNewEpisode(nextEpisodeSlug); // Gunakan fungsi baru
                } else {
                    alert("Ini adalah episode terakhir dalam seri ini.");
                }
            };
            nextBtn.disabled = !hasNext;
        }
        // --- AKHIR PERBAIKAN ---


        function navigateToEpisode(slug) {
            if (slug) {
                const newUrl = `?slug=${slug}`;
                window.location.href = newUrl; // Ganti URL dan muat ulang halaman
            }
        }

        // --- PERBAIKAN: Ganti changeEpisode untuk menggunakan logika dari updateNavButtonsFromList ---
        function changeEpisode(direction) {
            // Gunakan fungsi updateNavButtonsFromList untuk mendapatkan slug
            // Panggil fungsi yang sama seperti updateNavButtonsFromList
            updateNavButtonsFromList(currentAnimeEpisodes, currentEpisodeData.slug);

            let targetSlug = null;
            const currentIndex = currentAnimeEpisodes.findIndex(ep => ep.slug === currentEpisodeData.slug);

            if (direction === 'prev' && currentIndex > 0) {
                targetSlug = currentAnimeEpisodes[currentIndex - 1].slug;
            } else if (direction === 'next' && currentIndex < currentAnimeEpisodes.length - 1) {
                targetSlug = currentAnimeEpisodes[currentIndex + 1].slug;
            }

            if (targetSlug) {
                navigateToEpisode(targetSlug);
            } else {
                alert(direction === 'prev' ? "Ini adalah episode pertama." : "Ini adalah episode terakhir.");
            }
        }
        // --- AKHIR PERBAIKAN ---


        // Load episode saat halaman dimuat
        window.addEventListener('DOMContentLoaded', loadEpisode);

        // Tangani tombol back/forward browser
        window.addEventListener('popstate', loadEpisode);
